<div class="col-md-12">
    <h4 class="mb-3 text-dark">
        <i class="fas fa-exclamation-triangle text-warning"></i> Active Alerts
    </h4>

    <style>
        /* Alerts Table Styling */
        .alert-table {
            width: 100%;
            border-radius: 8px;
            border-collapse: collapse;
            background: #fff;
            color: #333;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }

        /* Table Header */
        .alert-table thead {
            background: #007bff;
            color: white;
            font-size: 18px;
        }

        .alert-table th, .alert-table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        /* Table Row Hover Effect */
        .alert-table tbody tr:hover {
            background-color: #f8f9fa;
            transition: 0.3s;
        }

        /* High Severity - Red */
        .high-alert {
            background-color: rgba(220, 53, 69, 0.15);
            color: #dc3545;
        }

        /* Medium Severity - Yellow */
        .medium-alert {
            background-color: rgba(255, 193, 7, 0.15);
            color: #ffc107;
        }

        /* Low Severity - Blue */
        .low-alert {
            background-color: rgba(23, 162, 184, 0.15);
            color: #17a2b8;
        }

        /* Badge Styling */
        .severity-badge {
            padding: 6px 12px;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
        }

        .high-severity {
            background-color: #dc3545;
            color: white;
        }

        .medium-severity {
            background-color: #ffc107;
            color: black;
        }

        .low-severity {
            background-color: #17a2b8;
            color: white;
        }
    </style>

    <div class="table-responsive">
        <table class="table alert-table">
            <thead>
                <tr>
                    <th>üì° Network</th>
                    <th>‚ö†Ô∏è Message</th>
                    <th>üî• Severity</th>
                </tr>
            </thead>
            <tbody>
                {% for alert in alerts %}
                    <tr class="{% if alert.severity == 'High' %} high-alert
                               {% elif alert.severity == 'Medium' %} medium-alert
                               {% else %} low-alert {% endif %}">
                        <td><strong>{{ alert.network.name }}</strong></td>
                        <td>{{ alert.message }}</td>
                        <td>
                            <span class="severity-badge 
                                {% if alert.severity == 'High' %} high-severity
                                {% elif alert.severity == 'Medium' %} medium-severity
                                {% else %} low-severity {% endif %}">
                                {{ alert.severity }}
                            </span>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3" class="text-center text-muted">‚úÖ No active alerts.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
