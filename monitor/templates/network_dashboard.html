{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Monitoring Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Network Monitoring Dashboard</h1>

        <!-- Network Selection Form -->
        <div class="card mb-4">
            <div class="card-header">Select Network</div>
            <div class="card-body">
                <form method="GET" action="{% url 'network_dashboard' %}">
                    <div class="mb-3">
                        <label for="network" class="form-label">Choose a Network:</label>
                        <select name="network" id="network" class="form-control">
                            {% for network in all_networks %}
                                <option value="{{ network.name }}" {% if selected_network == network.name %}selected{% endif %}>
                                    {{ network.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">View Network</button>
                </form>
            </div>
        </div>

        {% if selected_network %}
        <div class="card mb-4">
            <div class="card-header">Network Details</div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>IP Address</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{ selected_network.name }}</td>
                            <td>{{ selected_network.ip_address }}</td>
                            <td>{{ selected_network.status }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Network Metrics</div>
            <div class="card-body">
                <canvas id="networkChart"></canvas>
            </div>
        </div>

        <script>
            var ctx = document.getElementById('networkChart').getContext('2d');
            var chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: {{ labels|safe }},  // Ensure labels are properly populated
                    datasets: [
                        {
                            label: 'Bandwidth Usage',
                            data: {{ bandwidth_usage|safe }},
                            borderColor: 'blue',
                            backgroundColor: 'rgba(0, 0, 255, 0.2)',  // Light blue fill
                            fill: true,
                            pointRadius: 5,
                            pointBackgroundColor: 'blue',
                            tension: 0.3  // Makes the line smoother
                        },
                        {
                            label: 'Latency',
                            data: {{ latency|safe }},
                            borderColor: 'red',
                            backgroundColor: 'rgba(255, 0, 0, 0.2)',
                            fill: true,
                            pointRadius: 5,
                            pointBackgroundColor: 'red',
                            tension: 0.3
                        },
                        {
                            label: 'Packet Loss',
                            data: {{ packet_loss|safe }},
                            borderColor: 'green',
                            backgroundColor: 'rgba(0, 255, 0, 0.2)',
                            fill: true,
                            pointRadius: 5,
                            pointBackgroundColor: 'green',
                            tension: 0.3
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                usePointStyle: true
                            }
                        },
                        tooltip: {
                            enabled: true, 
                            mode: 'index',
                            intersect: false
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Value'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
        </script>
        
        {% endif %}
    </div>
</body>
</html>
